            <btn-list class="flex gap-2 text-lg mr-5">

                    class="rounded-2xl w-24 hover:bg-stone-500 font-semibold">Home</button>
                <button
                    class="rounded-2xl w-24 hover:bg-stone-500 font-semibold">Menu</button>
                <button
                    class="rounded-2xl w-24 hover:bg-stone-500 font-semibold">Contact</button>
                <button
                    class="rounded-2xl w-24 hover:bg-stone-500 font-semibold">About</button>
            </btn-list>
        </div>
    </header>
    <main class="h-screen bg-center bg-cover rounded-3xl border-2" style="background-image: url('/img/kura-w-bulce.jpg');">
